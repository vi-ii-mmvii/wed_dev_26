<article class="card">
  <!-- Main image -->
  <div class="card-image-wrapper">
    <img
      class="card-image"
      [src]="product.images[activeImage]"
      [alt]="product.name"
    />
  </div>

  <!-- Thumbnail gallery -->
  <div class="thumbnails">
    @for (img of product.images; track $index) {
      <img
        class="thumb"
        [class.active]="activeImage === $index"
        [src]="img"
        [alt]="product.name + ' view ' + ($index + 1)"
        (click)="setImage($index)"
      />
    }
  </div>

  <!-- Info -->
  <div class="card-body">
    <h2 class="card-title">{{ product.name }}</h2>
    <p class="card-description">{{ product.description }}</p>

    <!-- Rating -->
    <div class="rating">
      @for (filled of stars; track $index) {
        <span class="star" [class.filled]="filled">★</span>
      }
      <span class="rating-value">{{ product.rating }}</span>
    </div>

    <!-- Price -->
    <p class="card-price">{{ product.price.toLocaleString('ru-KZ') }} ₸</p>

    <!-- Actions -->
    <div class="card-actions">
      <a class="btn btn-primary" [href]="product.link" target="_blank" rel="noopener noreferrer">
        Открыть на Kaspi
      </a>

      <div class="share-group">
