<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="container">
        <div class="mockup-section">
            <img class="instagram-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/500px-Instagram_icon.png" alt="Instagram">

            <p class="tagline">
                Посмотрите, какими<br>
                моментами из жизни<br>
                поделились ваши <span>близкие<br>
                    друзья</span>.
            </p>

            <img class="mockup-img" alt="" referrerpolicy="origin-when-cross-origin"
                src="https://static.cdninstagram.com/rsrc.php/v4/yt/r/pAv7hjq-51n.png">
        </div>

        <div class="login-section">
            <div class="login-box">
                <h2 class="login-title">Войти в Instagram</h2>

                <input type="text" class="input-field"
                    placeholder="Имя пользователя, номер телефона или электронный...">
                <input type="password" class="input-field" placeholder="Пароль">

                <button class="login-btn">Войти</button>

                <div class="forgot-password">
                    <a href="#">Забыли пароль?</a>
                </div>

                <div class="separator">
                    <span>ИЛИ</span>
                </div>

                <button class="facebook-btn">
                    <div class="facebook-icon">f</div>
                    Войти через Facebook
                </button>
            </div>

            <div class="signup-box">
                <a href="#">Создать новый аккаунт</a>
            </div>
        </div>
    </main>
</body>

</html>
